<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Password Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">

			<h1>Random Password Generator</h1>
			<h2>Password length:</h2>
			<input type="text" id="length">
			<h2>Include special characters?</h2>
			<input type="checkbox" id="special">
			<h2>Include capital letters?</h2>
			<input type="checkbox" id="capital">
			<h2>Include numbers?</h2>
			<input type="checkbox" id="number">
			<button id="btn">Generate</button>
			<h2>Your Password:</h2>
			<p id="result"></p>

			<span class="disclaimer">This app was made using an API made by "fawazsullia". Check it out here: <a href="https://github.com/fawazsullia/password-generator/">PASSWORD API</a></span>

		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
